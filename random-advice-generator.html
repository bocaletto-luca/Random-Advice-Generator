<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Advice Generator</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .advice {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #555;
      min-height: 60px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Advice Generator</h1>
    <div id="adviceDisplay" class="advice">Click the button for advice</div>
    <button id="generateBtn">Get Advice</button>
  </div>

  <script>
    "use strict";

    document.addEventListener("DOMContentLoaded", function() {
      const adviceDisplay = document.getElementById("adviceDisplay");
      const generateBtn = document.getElementById("generateBtn");

      // Function to fetch random advice from the API
      function fetchAdvice() {
        fetch("https://api.adviceslip.com/advice", { cache: "no-cache" })
          .then(response => response.json())
          .then(data => {
            adviceDisplay.textContent = `"${data.slip.advice}"`;
          })
          .catch(err => {
            adviceDisplay.textContent = "Unable to fetch advice. Please try again.";
            console.error("Error fetching advice:", err);
          });
      }

      // Event listener for button click
      generateBtn.addEventListener("click", fetchAdvice);

      // Optionally fetch advice on initial page load
      fetchAdvice();
    });
  </script>
</body>
</html>
